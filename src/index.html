<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reversia</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="brand"><img src="./images/logo/Reservia.svg" alt="" /></a>
      <a href="" class="item is-primary is-hide-on-desktop">S'inscrire</a>
      <div class="items right-align">
        <a class="item is-active" href="#hebergements">Hébergements</a>
        <a class="item" href="#activites">Actvités</a>
        <a href="" class="item is-primary is-hide-on-mobile">S'inscrire</a>
      </div>
    </nav>

    <section class="container">
      <h1 class="title is-3">Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2 class="subtitle">En plein centre ville ou en pleine nature</h2>
      <div class="search">
        <div class="search-input">
          <i class="fas fa-map-marker-alt icon"></i>
          <input type="text" placeholder="Paris, France" value="Marseille, France" />
          <button class="btn is-primary">
            <i class="fas fa-search icon is-hide-on-desktop"></i>
            <span class="is-hide-on-mobile">Rechercher</span>
          </button>
        </div>
      </div>
      <div class="filters">
        <h3 class="title is-4">Filtres</h3>
        <div class="filter">
          <i class="fas fa-money-bill-wave icon"></i>
          <span class="title">Économique</span>
        </div>
        <div class="filter">
          <i class="fas fa-child icon"></i>
          <span class="title">Familial</span>
        </div>
        <div class="filter">
          <i class="fas fa-heart icon"></i>
          <span class="title">Romantique</span>
        </div>
        <div class="filter">
          <i class="fas fa-dog icon"></i>
          <span class="title">Animaux autorisés</span>
        </div>
      </div>
      <div class="message">
        <i class="fas fa-info icon"></i>
        <span>Plus de 500 logements sont disponibles dans cette ville.</span>
      </div>
    </section>
  </body>
</html>
